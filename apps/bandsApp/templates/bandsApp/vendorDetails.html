<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
                {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'bandsApp/CSS/style.css' %}" />    
        <title>Artist's Profile</title>
    </head>
    <body>
            {% include "./navbar.html" %}
                <div class="container">
                    <div class="row addMargin">
                            <div class="col-sm-4">
                               <img src="{{vendor.imageUrl}}" alt="Image" class="img-responsive"  />
                            </div>
                            <div class="col-sm-6 col-sm-offset-2">
                                <h3>{{vendor.name}}</h3>   
                                <p>{{vendor.email}}</p>
                                <p>{{vendor.bio}}</p>
                            </div>
                    </div>
                </div>
                <div class="jumbotron">
                    <div class="container text-center">
                        <h1>Designes by {{vendor.name}}</h1>      
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        {% for band in bands %}
                        <div class="col-sm-3">
                        <a href="{% url 'bands:bandDetails' band.id %}"><img src="{{band.imageUrl}}" class="img-responsive" style="width:100%" alt="Image" /></a>
                        <p>{{band.vendor.name}}</p>   
                        <p>{{band.name}}</p>
                        <p>${{band.price}}</p>
                        </div>
                        {% comment %} 
                        {% endcomment %}
                        {% endfor %}
                    </div>
                </div>
            </div>
    </body>
</html>
