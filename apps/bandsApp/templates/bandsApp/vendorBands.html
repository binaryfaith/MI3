<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bandsApp/CSS/style.css' %}" />    
    <title>BANDIT</title>
</head>
<body id="wrapper">
        <!--Header start-->
        <div  >
                        <div class="page-header">
                                {% load static %}
                                <img  src="{% static "bandsapp/img/logo-01.png" %}" alt="logo"/>    
                        </div>
                <!--Header end-->

                <!--navbar start-->
                <nav class="navbar navbar-inverse" id="navbar">
                                <div class="container-fluid">
                                  <ul class="nav navbar-nav">
                                        <li class="active"><a href="{% url 'bands:home' %}">Home</a></li>                                                
                                        <li><a href="{% url 'bands:artists' %}">Artists</a></li>
                                        <li><a href="{% url 'bands:cause' %}">Support a Cause</a></li>
                                        <li><a href="{% url 'bands:exclusives' %}">Exclusives</a></li>
                                  </ul>
                                  <ul class="nav navbar-nav navbar-right">
                                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Cart</a></li>
                                  </ul>
                                </div>
                              </nav>
                 <!--navbar end-->

                      <!--Arist Portfolio Begin-->
                      <div class="jumbotron">
                                <div class="container text-center">
                                  <h1>{{type}}</h1>      
                                </div>
                              </div>
                                
                              <div class="container-fluid bg-3 text-center">    
                                <div class="row">
                                        {% for band in bands|slice:"8" %} 
                                  <div class="col-sm-3">
                                    <p>{{band.vendor.name}}</p>   
                                    <p>{{band.name}}</p>
                                    <p>${{band.price}}</p>
                                    <img src="{{band.imageUrl}}" class="img-responsive" style="width:100%" alt="Image" />
                                  </div>
                                  {% comment %} 
                                 {% endcomment %}
                                  {% endfor %}
                                </div>
                              </div><br>
                              <nav class="navbar navbar-inverse" id="navbar">
                                    <div class="container-fluid">
                                    </div>
                                  </nav>

                     
             
                     
</body>
</html>
