<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bandsApp/CSS/style.css' %}" />    
    <title>BANDIT</title>
</head>
<body id="wrapper">
        {% include './navbar.html' %}
                      <!--Arist Portfolio Begin-->
                      <div class="jumbotron">
                                <div class="container text-center">
                                  <h1>{{type}}</h1>      
                                </div>
                              </div>
                                
                              <div class="container-fluid bg-3 text-center">    
                                <div class="row">
                                        {% for band in bands|slice:"8" %} 
                                  <div class="col-sm-3">
                                    <a href="{% url 'bands:vendorDetails' band.vendor.id %}"><p>{{band.vendor.name}}</p></a>   
                                    <p>{{band.name}}</p>
                                    <p>${{band.price}}</p>
                                    <a href="{% url 'bands:bandDetails' band.id %}"><img src="{{band.imageUrl}}" class="img-responsive" style="width:100%" alt="Image" /></a>
                                  </div>
                                  {% comment %} 
                                 {% endcomment %}
                                  {% endfor %}
                                </div>
                              </div><br>
                              <nav class="navbar navbar-inverse" id="navbar">
                                    <div class="container-fluid">
                                    </div>
                              </nav>

                     
             
                     
</body>
</html>
